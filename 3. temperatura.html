<html>
    <head></head>
    <script>
        var temperatura = parseFloat(prompt("Qual a temperatura em Fahrenheit: "))
        
        
        if(isNaN(temperatura)){ //is Not a Number
            alert("o valor informado não é um número")
        }else{
            alert("Vamos efetuar o cálculo")
            var celsius = (temperatura - 32) / 1.8
            alert("a temperatura em celsius é " + celsius)
        }
        


    </script>
</html>
